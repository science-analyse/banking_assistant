<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Baku - Kart Məlumat Asistentı</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>🏦 Bank of Baku</h1>
                <p>Kart Məlumat Asistentı</p>
            </div>
            <div class="status" id="status">
                <span class="status-indicator"></span>
                <span class="status-text">Hazır</span>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Welcome Message -->
            <div class="message bot-message">
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    <p>Salam! Mən Bank of Baku-nun kart məhsulları haqqında sizə kömək edə bilərəm.</p>
                    <p><strong>Nümunə suallar:</strong></p>
                    <ul>
                        <li>Hansı kredit kartları var?</li>
                        <li>Bolkart kredit kartının şərtləri nələrdir?</li>
                        <li>Maaş kartı haqqında məlumat ver</li>
                        <li>Keşbek olan kartlar hansılardır?</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input
                    type="text"
                    id="questionInput"
                    placeholder="Sualınızı yazın..."
                    autocomplete="off"
                >
                <button id="sendButton" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="quick-questions">
                <button class="quick-btn" data-question="Hansı kredit kartları var?">Kredit kartları</button>
                <button class="quick-btn" data-question="Hansı debet kartları var?">Debet kartları</button>
                <button class="quick-btn" data-question="Keşbek olan kartlar hansılardır?">Keşbek kartlar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
