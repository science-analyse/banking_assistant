version: '3.8'

services:
  rag-app:
    build: .
    container_name: banking_rag
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    command: python chatbot.py

  # Test service to run the RAG system test
  rag-test:
    build: .
    container_name: banking_rag_test
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    command: python rag_system_simple.py
    profiles:
      - test

  # Scraper service
  scraper:
    build: .
    container_name: banking_scraper
    volumes:
      - ./data:/app/data
    command: python scraper.py
    profiles:
      - scrape
